<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYCU 課程搜尋</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 返回按鈕 -->
    <div id="backButton" class="back-button" style="display: none;">
      <button id="backBtn">← 返回</button>
    </div>

    <h1 id="pageTitle">NYCU 課程搜尋</h1>

    <div id="dataStatus" class="data-status"></div>

    <!-- 分頁切換按鈕 -->
    <div id="tabButtons" class="tab-buttons">
      <button id="searchTab" class="tab-btn active">🔍 搜尋課程</button>
      <button id="bookmarksTab" class="tab-btn">⭐ 我的書籤 <span id="bookmarkCount" class="bookmark-count">0</span></button>
    </div>

    <!-- 搜尋區域 -->
    <div id="searchArea" class="tab-content active">
    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="輸入課程名稱、代碼、系所、學院或教師（多個條件用空格隔開）"
        autocomplete="off"
      >
      <button id="searchBtn">搜尋</button>
    </div>

    <div class="search-hint">
      <div class="hint-title">💡 搜尋範例：</div>
      <div class="hint-examples">
        <span class="hint-item">課程名稱：「微積分」</span>
        <span class="hint-item">課程簡稱：「邏設」「線代」「計組」</span>
        <span class="hint-item">課程代碼：「DCP1192」</span>
        <span class="hint-item">教師：「王禹超」</span>
        <span class="hint-item">系所：「資工系」「資訊工程」</span>
        <span class="hint-item">學院：「電機學院」「理學院」</span>
        <span class="hint-item">時間：「週一」「週二」</span>
        <span class="hint-item">教室：「EC015」「EC114」</span>
        <span class="hint-item">多條件：「邏設 資工」「微積分 王禹超」</span>
      </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
      搜尋中...
    </div>

    <div id="results" class="results">
      <div class="placeholder">
        請輸入課程名稱或代碼開始搜尋
      </div>
    </div>

    <div class="footer">
      <button id="refreshData">重新載入課程資料（約需 5 分鐘）</button>
    </div>
    </div>
    <!-- 結束搜尋區域 -->

    <!-- 書籤區域 -->
    <div id="bookmarksArea" class="tab-content">
      <div class="bookmarks-header">
        <h2>我的書籤課程</h2>
        <button id="clearAllBookmarks" class="clear-btn" style="display: none;">🗑️ 清空所有書籤</button>
      </div>
      <div id="bookmarksList" class="results">
        <div class="placeholder">
          尚未加入任何書籤<br>
          <span style="font-size: 12px; color: #999; margin-top: 8px; display: block;">
            在搜尋結果中點擊星號圖示即可加入書籤
          </span>
        </div>
      </div>
    </div>
    <!-- 結束書籤區域 -->

    <!-- 課程詳細資訊頁面 -->
    <div id="detailPage" class="page-content" style="display: none;">
      <div id="detailPageContent" class="detail-page-content">
        <!-- 動態載入課程詳細資訊 -->
      </div>
    </div>
    <!-- 結束詳細資訊頁面 -->

  </div>

  <script src="popup.js"></script>
</body>
</html>
